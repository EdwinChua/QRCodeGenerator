<div class="container">
    <h1>QR Code Generator</h1>
    <div class="mb-3">
        <label for="labelText" class="form-label">Label Text</label>
        <input id="labelText" class="form-control" type="text" [(ngModel)]="labelText" placeholder="Label text" />
    </div>
    <div class="mb-3">
        <label for="qrString" class="form-label">QR Code Data</label>
        <textarea id="qrString" class="form-control" type="text" [(ngModel)]="qrString"
            placeholder="QR Code data"></textarea>
    </div>
    <div class="mb-3">
        <label for="errorCorrection" class="form-label">Error Correction</label>
        <select id="errorCorrection" class="form-select" [(ngModel)]="errCorrectionLvl">
            <option value="L">Low</option>
            <option value="M">Medium</option>
            <option value="Q">Q</option>
            <option value="H">High</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="logo" class="form-label">Logo</label>
        <input id="logo" class="form-control" type="file" (change)="handleFileInput($event.target.files)"
            accept="image/*" placeholder="Use your image file">
    </div>
    <div class="mb-3">
        <label for="qrCodeSize" class="form-label">QR Code Size</label>
        <input id="qrCodeSize" class="form-control" [(ngModel)]="height" type="range" min="100" max="1000"
            class="slider" id="myRange">
    </div>
    <div>
        <button class="btn btn-primary" (click)="downloadImage()">Download Image</button>
    </div>
    <div>
        <app-qrcode #qrCodeComp [stringToEncode]="qrString" [labelText]="labelText"
            [errorCorrectionLevel]="errCorrectionLvl" [logoImgSrc]="logo" [height]="height">
        </app-qrcode>
        <!-- <br>
    <app-label-template [stringToEncode]="qrString" [labelText]="labelText" [errorCorrectionLevel]="errCorrectionLvl"
        [logoImgSrc]="logo"></app-label-template> -->
    </div>


    <!-- <app-sample-page></app-sample-page> -->

</div>
